<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e 
                    fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">Person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu E-mail..." autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">Vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha..." autocomplete="current-password" required minlength="8" maxlength="25">
                        <label for="isenha">Senha</label>
                    </div>

                    <div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">Esqueci a Senha<span class="material-symbols-outlined">mail</span></a>
                    </div>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
